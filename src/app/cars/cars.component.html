

  <button mat-raised-button color="primary" routerLink="/create">Create new Car</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >ID</th>
      <td mat-cell *matCellDef="let car">
        {{ (car?.id).substring(0, 5) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef >Brand</th>
      <td mat-cell *matCellDef="let car">{{ car?.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="registration">
      <th mat-header-cell *matHeaderCellDef >Registration</th>
      <td mat-cell *matCellDef="let car">
        {{ car?.registration | date: "MM/dd/yy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef >Country</th>
      <td mat-cell *matCellDef="let car" [style.color]="car.country">
        {{ car?.country }}
      </td>
    </ng-container>

    <ng-container [matColumnDef]="'actions'">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let car">
        <button mat-icon-button (click)="deleteCar(car.id)">
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
   

    <tr mat-header-car *matHeadercarDef="displayedColumns"></tr>
    <tr mat-car *matcarDef="columns: displayedColumns"></tr>
    
  </table>
</div>
