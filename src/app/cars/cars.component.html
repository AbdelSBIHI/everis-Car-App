
<button mat-raised-button color="primary" routerLink="/create">Create</button>
<br>
<table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Country</th>
        <th>Registration</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ (car?.id).substring(0, 5) }}</td>
        <td>{{ car?.brand | lowercase }}</td>
        <td>{{ car?.country | lowercase}}</td>
        <td>{{ car?.registration | date: "MM/dd/yy" }}</td> 
        <td >  
          <button type="button" class="btn btn-danger"(click)="deleteCar(car.id)">Delete</button>  
        </td>
        
      </tr>
    </tbody>
  </table>
