  
<table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Registration</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ (car?.id).substring(0, 5) }}</td>
        <td>{{ car?.brand | lowercase }}</td>
        <td>{{ car?.country | lowercase}}</td>
        <td>{{ car?.registration | date: "MM/dd/yy" }}</td>
        
      </tr>
    </tbody>
  </table>
